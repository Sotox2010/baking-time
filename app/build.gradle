apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.jesussoto.android.bakingtime"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        buildConfigField("String", "API_BASE_URL", "\"https://d17h27t6h515a5.cloudfront.net\"")    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        targetCompatibility 1.8        sourceCompatibility 1.8    }}ext {    lifecycleVersion = "1.1.1"    supportLibVersion = "28.0.0"    constraintsLayoutVersion = "1.1.3"    recyclerViewVersion = "1.0.0"    cardViewVersion = "1.0.0"    roomVersion = "1.1.1"    picassoVersion = "2.5.2"    picassoDownloaderVersion = "1.1.0"    gsonVersion = "2.8.2"    okHttpVersion = "3.10.0"    retrofitVersion = "2.4.0"    rxJavaVersion = "2.2.1"    rxAndroidVersion = "2.1.0"    butterKnifeVersion = "8.8.1"    daggerVersion = "2.16"    timberVersion = "4.7.1"}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "com.android.support:appcompat-v7:$supportLibVersion"    implementation "com.android.support:cardview-v7:$supportLibVersion"    implementation "com.android.support:recyclerview-v7:$supportLibVersion"    implementation "com.android.support:design:$supportLibVersion"    implementation "com.android.support.constraint:constraint-layout:$constraintsLayoutVersion"    // Room persistence library.    implementation "android.arch.persistence.room:runtime:$roomVersion"    implementation "android.arch.persistence.room:rxjava2:$roomVersion"    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"    implementation "android.arch.persistence.room:guava:$roomVersion"        implementation "android.arch.lifecycle:extensions:$lifecycleVersion"    annotationProcessor "android.arch.lifecycle:compiler:$lifecycleVersion"    // Picasso: Image loading library.    implementation "com.squareup.picasso:picasso:$picassoVersion"    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:$picassoDownloaderVersion"    // Gson: Json parsing library.    implementation "com.google.code.gson:gson:$gsonVersion"    // Retrofit: Networking.    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"    implementation "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"    // ReactiveX: RxJava and RxAndroid    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"    // Butter knife    implementation "com.jakewharton:butterknife:$butterKnifeVersion"    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"    // Dagger & Dagger Android for fast dependency injection    implementation "com.google.dagger:dagger:$daggerVersion"    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"    implementation "com.google.dagger:dagger-android:$daggerVersion"    implementation "com.google.dagger:dagger-android-support:$daggerVersion"    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"    implementation "com.jakewharton.timber:timber:$timberVersion"    implementation 'com.google.android.exoplayer:exoplayer:2.9.2'    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'    testImplementation "android.arch.core:core-testing:$lifecycleVersion"    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'}